<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <title>NorImmo</title>
  <meta name="description" content="site de ventes immobilieres">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

<!-- container du carousel -->

<div class="carousel-container">

<!-- image du carousel avec texte -->

<div class="slide-box"> 
  <div class="numberImg">1 / 4</div>
  <img src="img/1.jpg" style="width: 100%";>
  <div class="text">Maison 1</div>
</div>

<div class="slide-box"> 
  <div class="numberImg">2 / 4</div>
  <img src="img/2.jpg" style="width: 100%";>
  <div class="text">Maison 2</div>
</div>

<div class="slide-box"> 
  <div class="numberImg">3 / 4</div>
  <img src="img/3.jpg" style="width: 100%";>
  <div class="text">Maison 3</div>
</div>

<div class="slide-box"> 
  <div class="numberImg">4 / 4</div>
  <img src="img/4.jpg" style="width: 100%";>
  <div class="text">Maison 4</div>
</div>

<!-- bouton pour slide -->

<a class="previous" onclick="lessSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<!-- liste pour parcourir les slides sous forme de dot -->

<div style="text-align: center;">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>



  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
