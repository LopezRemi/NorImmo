<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">

  <meta name="description" content="Formulaire de contact">

  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <div id="container">
        <h1>Nous contacter</h1>
        <form id="contact">
            <label>votre nom</label><br>
            <input type="text" name="Nom" class="col-3" placeholder="Votre nom" id="nom"><br>
            <label>votre prénom</label><br>
            <input type="text" name="Prénom" class="col-3" placeholder="Votre prénom" id="prenom"><br>
            <label>votre numéro de téléphone</label><br>
            <input type="tel" name="Téléphone" class="col-3" placeholder="Votre numéro de téléphone" id="telephone"><br>

                <label>Choisissez le motif de votre message</label><br>
            <select class="col-3">

                <option class="choice" selected value="">Motif de contact</option>
                <option class="choice" value="1">Devis</option>
                <option class="choice" value="2">Informations</option>
                <option class="choice" value="3">Réclamation</option>
            </select><br>
            
            <label>Votre message</label><br>
            <textarea name="textarea" class="col-3" placeholder="Veuillez saisir votre message ici..." max-length="200" required></textarea><br>

            <button type="submit">Envoyer</button><br>
        </form>
    </div>

    <p style="color:red;" id="erreur"></p>
