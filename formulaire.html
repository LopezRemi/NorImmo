<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <title>NorImmo</title>
  <meta name="description" content="Formulaire de contact">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/formulaire.css">


</head>

<body>
  <div id="container">
    <h1>Nous contacter</h1>
    <form id="contact">
      <label>votre nom</label><br>
      <input type="text" name="Nom" class="alpha col-3" placeholder="Votre nom" id="nom"><br>
      <label>votre prénom</label><br>
      <input type="text" name="Prénom" class="alpha col-3" placeholder="Votre prénom" id="prenom"><br>
      <label>votre numéro de téléphone</label><br>
      <input type="tel" name="Téléphone" class="col-3" placeholder="Votre numéro de téléphone" id="telephone"><br>

      <label>Choisissez le motif de votre message</label><br>
      <select class="choices col-3" required>

        <option class="choice" selected value="">Motif de contact</option>
        <option class="choice" value="devis">Devis</option>
        <option class="choice" value="informations">Informations</option>
        <option class="choice" value="reclamation">Réclamation</option>
      </select><br>

      <label>Votre message</label><br>
      <textarea name="textarea" id="text-area" class="col-3" placeholder="Veuillez saisir votre message ici..."
        onkeyup="reste(this.value);" maxlength="200" required></textarea><br>
      <span id="caracteres">200</span> caractères restants
      <button type="submit">Envoyer</button><br>
    </form>
  </div>

  <p style="color:red;" id="erreur"></p>

  <!-- Add your site or application content here -->

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/formulaire.js"></script>

</body>

</html>
