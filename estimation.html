<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <title>NorImmo</title>
  <meta name="description" content="site de ventes immobilieres">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estimation.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <main class="estimationMain">
        <h2>Estimation du prix des travaux</h2>
        <table class="table">
            <form action="#">
                <tr>
                    <td></td>
                    <td>Quantité</td>
                    <td>Coût unitaire</td>
                    <td class="price">Prix</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Surface en m2</td>
                    <td><input id="qt1" type="text" size="2"></td>
                    <td><input id="cu1" type="text" size="5" value="1000" readonly></td>
                    <td class="lastPlace"><input id="pht1" type="text" size="5" readonly></td>
                    <td class="price">€</td>
                </tr>
                <tr>
                    <td>Nombre de chambres</td>
                    <td><input id="qt2" type="text" size="2"></td>
                    <td><input id="cu2" type="text" size="5" value="10000" readonly></td>
                    <td class="lastPlace"><input id="pht2" type="text" size="5" readonly></td>
                    <td class="price">€</td>
                </tr>
                <tr>
                    <td>Matériau utilisé</td>
                    <td><select id="materiau">
                        <option value="1.20">Parpaing</option>
                        <option value="1.30">Brique</option>
                        <option value="1.15">Bois</option>
                      </select>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Prix HT</td>
                    <td class="lastPlace"><input id="tht" type="text" size="5" readonly></td>
                    <td class="price">€</td>
                </tr>
                <tr>
                    <td><input onclick="priceCalcul()" type="button" value="Calculer"></td>
                    <td></td>
                    <td>Prix TTC</td>
                    <td class="lastPlace"><input id="ttc" type="text" size="5" readonly></td>
                    <td class="price">€</td>
                    
                </tr>
            </form>
        </table>
  </main>
  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/estimation.js"></script>

</body>

</html>
